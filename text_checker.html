<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIC Report (Text Checker)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
        }
        h1 {
            color: #007bff; /* Blue title */
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 20px 0;
        }
        button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto;
            width: 200px;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .results {
            margin-top: 20px;
            text-align: center;
            border: 1px solid #007bff; /* Blue border */
            border-radius: 5px;
            padding: 15px;
            background-color: #e7f3ff; /* Light blue background for results */
        }
        .credits {
            margin-top: 30px;
            text-align: center;
            font-style: italic;
            color: #007bff; /* Blue credits */
        }
        /* Loading spinner styles */
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 20px auto; /* Center it */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
             100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>CIC Report (Text Checker)</h1>

    <textarea id="textInput" placeholder="Paste your text here..."></textarea>
    <button id="checkButtonText">Check Text</button> <!-- Button to check text -->
    <button onclick="location.href='index.html'">Back to Menu</button> <!-- Back to Menu button -->

    <div class="loader" id="loaderText"></div> <!-- Loading spinner -->
    <div class="results" id="resultsText"></div>

    <div class="credits">
        Design by: ELVIN JHON GIMENA - RBLI IT HEAD
    </div>

    <script>
        // Function to sanitize cell values by removing special characters except '|'
        function sanitizeValue(value) {
            if (typeof value === 'string') {
                return value.replace(/[^a-zA-Z0-9\s|]/g, ''); // Keep alphanumeric and spaces, allow '|'
            }
            return value;
        }

        document.getElementById('checkButtonText').onclick = function() {
            const inputText = document.getElementById('textInput').value;
            const resultsDiv = document.getElementById('resultsText');
            const loader = document.getElementById('loaderText');

            // Show the loader
            loader.style.display = 'block';

            // Sanitize the input text
            const sanitizedText = sanitizeValue(inputText);

            // Check for special characters
            const specialCharsRegex = /[^\w\s|]/g;
            const errors = [];
            const lines = sanitizedText.split('\n');

            lines.forEach((line, index) => {
                if (specialCharsRegex.test(line)) {
                    errors.push(`Line ${index + 1}: Found special characters in "${line}"`);
                }
            });

            // Hide the loader
            loader.style.display = 'none';

            // Display results
            if (errors.length > 0) {
                resultsDiv.innerHTML = "<h2>Errors Found:</h2><pre>" + errors.join("\n") + "</pre>";
            } else {
                resultsDiv.innerHTML = "<h2>No Errors Found!</h2>";
            }
        };
    </script>
</body>
</html>
